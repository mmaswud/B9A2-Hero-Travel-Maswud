<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Freak</title>
    <link rel="shortcut icon" href="Extra-img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/97aefefbf2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <header class="container nav-sec">
            <div class="logo-head">
                <img id="logo-1" src="Images/Group-logo.png" alt="">
                <p class="nav-title"> <span id="travel">Travel</span> Freak</p>
            </div>
            <div>
                <ul>
                    <div class="nav-menu">
                        <li><a id="home" href="">Home</a></li>
                        <li><a href="">Packages</a></li>
                        <li><a href="">Testimonial</a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">Contact</a></li>
                    </div>
                </ul>
            </div>
        </header>
        <main>
            <div class="container banner">
                <div class="banner-texts">
                    <h1>Explore Your Travel</h1>
                    <p>We live in a wonderful world that is full of beauty, charm and adventure. There is no end to the
                        adventures we can have if only we seek them with our eyes open.</p>
                </div>
                <div class="banner-input">
                    <input id="one" type="text" placeholder="Where go" name="" id="">
                    <select id="two">
                        <option value="australia">When</option>
                    </select>
                    <select id="three">
                        <option value="australia">Select Type</option>
                    </select>
                    <button class="btn-one"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
                </div>
            </div>
        </main>
    </header>

</body>

</html>
